<div class="main-view_container" [ngClass]="{'main-view_container--opened': !isEmpty && list.length > 3}">
    <span class="main-view_spinner" *ngIf="synchronizing && isEmpty; else title">
        <mat-spinner diameter="50"></mat-spinner>
    </span>
    <ng-template #title>
        <span class="main-view_counter" *ngIf="isEmpty">Aucun follow</span>
    </ng-template>

    <div class="main-view_results" [ngClass]="{'main-view_results--hidden': isEmpty }">
        <app-streamer *ngFor="let item of list"
                    [name]="item.name"
                    [logo]="item.thumbnail_url"
                    [status]="item.is_live"
                    [game_id]="item.game_id"
                    [viewer_count]="item.viewer_count"
                    (click)="open(item.name)">
            <button mat-icon-button *ngIf="isNotDeleting(item.id); else spinner" (click)="delete(item.id)">
                <mat-icon>remove_circle_outline</mat-icon>
            </button>
            <ng-template #spinner>
                <div class="icon-container">
                    <mat-spinner diameter="20"></mat-spinner>
                </div>
            </ng-template>
        </app-streamer>
    </div>
</div>

<button class="main-view_add" mat-flat-button routerLink="/addition" #refresh>
    <mat-icon>add</mat-icon>
    Ajouter
</button>
