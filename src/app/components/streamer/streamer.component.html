<app-async-image [src]="logo" class="app-streamer_logo" [ngClass]="{'app-streamer_logo--enable': status, 'app-streamer_logo--disable': !status}">
</app-async-image>

<div class="app-streamer_name" [title]="title" #nameElement>
    <span>{{name}}</span>
    <div class="app-streamer_counter" *ngIf="!!count">{{count}} viewers</div>
</div>

<ng-content></ng-content>
